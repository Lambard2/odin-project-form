<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left">
            <img src="bg.jpg" alt="">
            <div class="odin">
                <img src="odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
        </div>
        <div class="right">
            <div class="text">This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started.<br><br>You know you want to.</div>
            <div class="form">
                <p>Let's do this!</p>
                <form>
                    <div class="formRow">
                        <div class="inputPair">
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname">
                        </div>
                        <div class="inputPair">
                            <label for="lastname">Last name</label>
                            <input type="text" name="lastname">
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="inputPair">
                            <label for="email">Email</label>
                            <input type="email" name="email">
                        </div>
                        <div class="inputPair">
                            <label for="phone">Phone</label>
                            <input type="text" name="phone">
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="inputPair">
                            <label for="password">Password</label>
                            <input type="password" name="password">
                        </div>
                        <div class="inputPair">
                            <label for="confirmpassword">Confirm Password</label>
                            <input type="password" name="confirmpassword">
                        </div>
                    </div>
                </form>
            </div>
            <div class="button">
                <button>Create Account</button>
                <p>Already have an account? <span>Log in</span></p>
            </div>
        </div>
    </main>
</body>
</html>
